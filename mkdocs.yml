site_name: Fashion Star Wiki
site_url: https://servodevelop.github.io/wiki/

theme:
  name: material
  language: zh
  features:
    - navigation.sections         # 开启分组横线（NVIDIA 风格核心）
    - navigation.expand           # 默认全部展开（全侧边栏展示）
    - navigation.indexes          # 允许点击父级目录
    - navigation.top              # 回到顶部按钮
    - navigation.tracking         # 地址栏跟随滚动
    - navigation.path              # 顶部显示面包屑路径
    - content.code.copy
  
  palette:
    - scheme: slate               # 默认深色
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
    - scheme: default             # 浅色
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式

plugins:
  - search
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

# 完整导航结构（包含 Robotic Arm）
nav:
  - Home: index.md
  - UART Servo:
      - Datasheet:
          - HA8/RA8-U25(H)-M: uart_servo/datasheet/HA_RA8_U25(H)_M.md
          - HA8/RA8-U35(H)-M: uart_servo/datasheet/HA_RA8_U35(H)_M.md
      - CAD Files:
          - STEP/DWG/PDF: uart_servo/cad_files/cad_files.md
      - Software: 
          - Configuration Tools: uart_servo/software/pc_configuration_ser_manual.md
  - Robotic Arm:
      - StarAI Arm: 
          - Quick Start: robotic_arm/starai_arm/index.md
      - Piper Mate: 
          - User Manual: robotic_arm/piper_mate/index.md
