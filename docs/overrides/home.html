{% extends "main.html" %}

{#
  Custom homepage template for MkDocs Material.
  Place this file at: docs/overrides/home.html

  It keeps the normal Material header/footer, but renders the page markdown content
  as the main body.
#}

{% block content %}
  <div class="md-content" data-md-component="content">
    <article class="md-content__inner md-typeset" role="main">
      {{ page.content }}
    </article>
  </div>
{% endblock %}
