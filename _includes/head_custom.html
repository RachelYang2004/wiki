<script>
  function switchTheme() {
    const current = document.body.getAttribute('data-theme');
    const target = current === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', target);
    localStorage.setItem('jtd-theme', target);
  }
</script>

<div style="position: fixed; top: 15px; right: 60px; z-index: 1000;">
  <button onclick="switchTheme()" style="cursor:pointer; background:#76b900; color:white; border:none; padding:4px 8px; border-radius:4px;">

</div>
